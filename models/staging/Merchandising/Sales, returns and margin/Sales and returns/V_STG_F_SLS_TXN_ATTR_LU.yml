version: 2

models:
  - name: V_STG_F_SLS_TXN_ATTR_LU
    description: "Staging view for Sales Transaction Attribute Lookup Table"
    columns:
      - name: TXN_ID
        description: "Unique identifier in the source system for the transaction. The Robling ETL will join on this column."
        tests:
          - unique
          - not_null
      - name: POST_DT
        description: "Date when the record was posted to the source system (Sales Audit), Sometimes known as Business Date."
      - name: TXN_TS
        description: "Timestamp when the transaction took place, in local time."
      - name: LOC_ID
        description: "Unique identifier in the source system for the Location. The Robling ETL will join on this column."
      - name: REGISTER_ID
        description: "Unique identifier in the POS system for for the register that captured the transaction."
      - name: POS_TXN_NUM
        description: "Transaction Number generated by the POS system."
      - name: TXN_TYP
        description: "Transaction type, such as sale, return, or exchange."
      - name: SOLD_TO_EMP_ID
        description: "Unique identifier in the source system for the employee who made the purchase, for employee sales only."
      - name: POS_CASHIER_ID
        description: "Identifier for the cashier in the POS system."
      - name: POS_SALESPERSON_ID
        description: "Identifier for the salesperson in the POS system."
      - name: DO_ID
        description: "Unique identifier in the source system for the ecomm Distribution Order (also known as fulfillment) associated with the sales transaction, if any."
      - name: LCL_CNCY_CDE
        description: "Local currency code"