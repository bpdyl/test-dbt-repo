version: 2

models:
  - name: V_STG_D_PRD_STY_LU
    description: "Staging view for Product Style Lookup Table"
    columns:
      - name: STY_ID
        description: "Unique identifier in the source system for the Syle. The Robling ETL will join on this column."
        tests:
          - unique
          - not_null
      - name: STY_NUM
        description: "Identifier for the Syle displayed to users and reports. May or may not be the same as the ID."
        tests:
          - not_null
      - name: STY_DESC
        description: "Description for the Syle."
