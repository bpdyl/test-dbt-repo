version: 2

models:
  - name: V_STG_D_PRD_DIV_LU
    description: "Staging view for Product Division Lookup table."
    columns:
      - name: DIV_ID
        description: "Unique identifier in the source system for the Division. The Robling ETL will join on this column."
        tests:
          - unique
          - not_null
      - name: DIV_NUM
        description: "Identifier for the Division displayed to users and reports. May or may not be the same as the ID."
        tests:
          - not_null
      - name: DIV_DESC 
        description: "Description for the Division."
