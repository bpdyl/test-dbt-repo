version: 2

models:
  - name: V_STG_D_PRD_SBC_LU
    description: "Staging view for Product Subclass Lookup Table"
    columns:
      - name: SBC_ID
        description: "Unique identifier in the source system for the Subclass. The Robling ETL will join on this column."
        tests:
          - unique
          - not_null
      - name: SBC_NUM
        description: "Identifier for the Subclass displayed to users and reports. May or may not be the same as the ID."
        tests:
          - not_null
      - name: SBC_DESC
        description: "Description for the Subclass."
